<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 200px;
        }

        nav {
            width: 362px;
            height: 347px;
            overflow: hidden;
        }

        main {
            height: 250px;
            /* transition: all 1s; */
        }

        .div {
            width: 360px;
            height: 302px;
            border: 1px solid yellow;
            float: left;
            position: relative;

            /* transform: translateX() */
        }

        h4 {
            display: flex;
            justify-content: space-between;
            /* width: 100% */
        }

        .active {
            background: #666;
        }

        .month {
            position: absolute;
            top: -41px;
            left: 149px;
            z-index: 1;
        }

        .show {
            transition: all 1s;
            opacity: 1;
        }

        .hide {
            opacity: 0.8;
        }

        button {
            background: #38ca73;
            opacity: .8;
        }

        .week {
            display: flex;
            justify-content: space-between;
        }

        nav .week span {
            font-size: 14px;
        }

        .span {}
    </style>
</head>

<body>
    <nav>
        <h4>
            <button>上一月</button>
            <span></span>
            <button>下一月</button>
        </h4>
        <h5 class="week">
            <span>星期天</span>
            <span>星期一</span>
            <span>星期二</span>
            <span>星期三</span>
            <span>星期四</span>
            <span>星期五</span>
            <span>星期六</span>
        </h5>
        <main>

        </main>
    </nav>

    <script>

        let time = new Date(2018, 9, 2)
        let timeFinall = new Date(2018, 12, 31)

        //  获取今天  
        let nowDay = new Date()
        // let nowDay = new Date("2018-11-01")
        // let nowDay = new Date("2018-11-30")
        let day = nowDay.getDate()

        // 获取某一天到今天的天数
        var timer = Date.parse(nowDay);
        var lasttime = Date.parse("2018-09-02");

        //  加上1
        var dayOut = parseInt((timer - lasttime) / (1000 * 60 * 60 * 24)) + 1;

        var Timeout = Math.ceil((timeFinall - time) / 1000 / 60 / 60 / 24)
        var MonthOut = Math.floor((timeFinall - time) / 1000 / 60 / 60 / 24 / 30)
        var arr = []

        // 处理月份  
        function ProcessingMonth() {
            var BigMonth = [1, 3, 5, 7, 8, 10, 12]
            var SmallMonth = [4, 6, 9, 11]

            for (let i = 0; i < MonthOut; i++) {
                if (!arr[i]) {
                    arr[i] = []
                    // 特殊处理第一月
                    if (arr.length === 1) {
                        for (let j = time.getDate(); j < Timeout; j++) {
                            if (j > 30) {
                                break;
                            }
                            arr[i].push(j)
                        }
                    }
                    // 累加
                    function reduce() {
                        let total = 0;

                        for (let i = 0; i < arr.length; i++) {
                            const element = arr[i];
                            total += element.length
                        }
                        return total
                    }

                    //处理大月
                    BigMonth.forEach(value => {
                        if (time.getMonth() + i === value) {

                            if (MonthOut - 1 !== i) {
                                for (let j = 1; j < Timeout - reduce(); j++) {
                                    if (j > 31) {
                                        break;
                                    }
                                    arr[i].push(j)
                                }
                            } else {
                                for (let j = 1; j < Timeout - reduce() + j; j++) {
                                    arr[i].push(j)
                                }
                            }
                        }
                    })

                    // 处理小月
                    SmallMonth.forEach(value => {
                        if (arr.length === 1) {
                            return
                        }
                        if (time.getMonth() + i === value) {
                            for (let j = 1; j < Timeout - reduce(); j++) {
                                if (j > 30) {
                                    break;
                                }
                                arr[i].push(j)
                            }
                        }
                    })

                }
            }
        }

        ProcessingMonth()



        function CreateDom() {

            for (let i = 0; i < arr.length; i++) {

                let div = document.createElement('div')
                div.classList.add('div')

                var main = document.querySelector('main')
                main.appendChild(div)
                main.style.width = div.offsetWidth * arr.length + 'px'

                let p = document.createElement('p')
                p.classList.add('month')
                div.appendChild(p)

                for (let j = 0; j < arr[i].length; j++) {
                    const element = arr[i][j]

                    let span = document.createElement('span')
                    span.innerText = element
                    span.classList.add('.span')
                    span.style.cssText = `display:inline-block;border:1px solid yellow;
                 width:${Math.floor(div.offsetWidth / 7)}px;
                 height:${div.offsetHeight / 6}px;text-align:center;line-height:${Math.floor(div.offsetHeight / 6)}px;
                 box-sizing: border-box;border-right: none`
                    div.appendChild(span)

                }
            }
        }

        CreateDom();


        let array = arr.concat()
        console.log(array);

        // 计算出当前index
        function currentIndex() {
            var Index = 1;
            for (let i = 0; i < array.length; i++) {
                for (let j = 1; j <= array[i].length; j++) {

                    if (Index === dayOut) {
                        console.log(dayOut);
                        return i
                    }
                    Index++
                }
            }
        }
        var index = currentIndex()
        let main = document.querySelector('main')
        let div = document.querySelector('main div')
        let width = div.offsetWidth;

        // 显示当前的月份
        function ShowCurrent() {
            main.style.transform = `translateX(${-index * width}px)`
        }
        ShowCurrent()

        // 显示当前日期
        function currentShow() {
            // console.log(value.innerText);
            var oDiv = document.getElementsByTagName('div')[currentIndex()].getElementsByTagName('span')
            let value = oDiv
            for (let i = 0; i < value.length; i++) {
                if (value[i].innerText == day) {
                    value[i].style.background = 'red'
                    value[i].setAttribute('title', '今天')
                }
            }
        }

        currentShow()


        //  点击移动  
        function move() {

            var btn = document.getElementsByTagName('h4')[0].getElementsByTagName('button')
            const [btn1, btn2] = [...btn]

            btn1.addEventListener('click', function () {

                index--
                if (index < 0) {
                    index = 0
                }
                main.style.transition = 'all 1s'
                main.style.transform = `translateX(${-index * width}px)`


            }, false)

            btn2.addEventListener('click', () => {
                index++

                if (index > arr.length - 1) {
                    index = arr.length - 1
                }
                main.style.transition = 'all 1s'
                main.style.transform = `translateX(${-index * width}px)`

            }, false)

        }
        move()


        //  补充格子
        function vacancy() {

            for (let i = 1; i <= arr.length; i++) {
                var result = 7 - arr[i - 1].length % 7
                var res = arr[i - 1].length % 7

                var div = document.querySelectorAll('div')

                for (let k = 1; k <= res; k++) {
                    if (i > 3) {
                        return;
                    }
                    arr[i].unshift(arr[i - 1][arr[i - 1].length - k])

                    if (i <= 3) {
                        var spanElement = div[i].getElementsByTagName('span');
                    }

                    var span = document.createElement('span')
                    span.innerText = arr[i - 1][arr[i - 1].length - k]
                    span.classList.add('.span')
                    span.style.cssText = `display:inline-block;border:1px solid yellow;
                 width:${Math.floor(div[i].offsetWidth / 7)}px;
                 height:${div[i].offsetHeight / 6}px;text-align:center;line-height:${Math.floor(div[i].offsetHeight / 6)}px;
                 box-sizing: border-box;border-right: none;background:#666`
                    div[i].insertBefore(span, spanElement[0])

                }

                for (let j = 1; j <= result; j++) {
                    arr[i - 1].push(j)
                    var span = document.createElement('span')
                    span.innerText = j
                    span.classList.add('.span')
                    span.style.cssText = `display:inline-block;border:1px solid yellow;
                 width:${Math.floor(div[i].offsetWidth / 7)}px;
                 height:${div[i].offsetHeight / 6}px;text-align:center;line-height:${Math.floor(div[i].offsetHeight / 6)}px;
                 box-sizing: border-box;border-right: none;background:#666;`

                    div[i - 1].appendChild(span)

                }

            }

        }
        vacancy()

        // 显示年月
        function showYearMonth() {

            var odiv = document.getElementsByTagName('div')

            for (let i = 0; i < odiv.length; i++) {
                var p = odiv[i].getElementsByTagName('p')[0]
                p.classList.add('hide')
                var Month = time.getMonth() + i;
                var Year = time.getFullYear()
                p.innerText = Year + ':' + Month
            }
        }
        showYearMonth()




    </script>
</body>

</html>
